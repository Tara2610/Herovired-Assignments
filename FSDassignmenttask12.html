<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            height: 80px;
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
        }

        nav {
            flex: 1;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            background-color: #ddd;
        }

        main {
            flex: 1;
            min-height: 400px;
            display: flex;
            flex-direction: row; 
            align-items: center;
            justify-content: space-evenly;
            background-color: #fafafa;
        }

        .box {
            flex-basis: 30%; 
            height: 200px;
            margin: 10px; 
        }

        .red {
            background-color: #ff7675;
        }

        .green {
            background-color: #55efc4;
        }

        .blue {
            background-color: #74b9ff;
        }

        footer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </main>

    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
